<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Portal - Home</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            /* box-sizing: border-box; */
            width: 100vw;
            height: 100vh;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        nav {
            background-color: goldenrod;
            width: 100%;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover{
            color:crimson;
            text-decoration: underline;
        }
        main {
            padding: 40px;
            background-color: #f5f5f5;
            min-height: 400px;
            text-align: center;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            position: absolute; 
            bottom: 0;
            width: 100%;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #0080ff;
            color: white;
            border-radius: 4px;
            text-decoration:none;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #005cbf;
        }
        main div#para p {
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Internship Portal</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
    </nav>
</header>

<main>
    <h2>Find and Apply for Internships</h2>
    <div id="para">
        <p>Your career starts here. Register or log in to apply for exciting internship opportunities!</p>
    </div>
    <a href="{{ url_for('register') }}" class="btn">Register</a>
    <a href="{{ url_for('login') }}" class="btn">Login</a>
</main> 

<footer>
    <p>&copy; 2025 Internship Portal. All rights reserved.</p>
</footer>

</body>
</html>
